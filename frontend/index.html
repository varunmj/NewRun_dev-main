<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Script logo font (Pacifico). You can swap to 'Lobster', 'Dancing Script', etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>NewRun</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Runtime fallback for API base in production, before app boot
      (function(){
        try {
          if (typeof window !== 'undefined' && !window.__API_BASE_URL__) {
            if (/newrun\.club$/i.test(window.location.hostname)) {
              window.__API_BASE_URL__ = 'https://api.newrun.club';
            }
          }
        } catch(e) {}
      })();
    </script>
    <script>
      // Capture OAuth token from URL ASAP (before the app mounts)
      (function(){
        try {
          var url = new URL(window.location.href);
          var token = url.searchParams.get('token');
          var error = url.searchParams.get('error');
          if (token) {
            try { localStorage.setItem('accessToken', token); } catch(e) {}
            url.searchParams.delete('token');
            url.searchParams.delete('error');
            // Clean URL without query
            window.history.replaceState({}, document.title, url.pathname + url.search + url.hash);
            // If we're on login/landing, send to dashboard
            if (url.pathname === '/login' || url.pathname === '/') {
              window.location.replace('/dashboard');
            }
          } else if (error) {
            // Normalize error param to login page message
            if (url.pathname !== '/login') {
              window.location.replace('/login?oauth_error=' + encodeURIComponent(error));
            }
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
